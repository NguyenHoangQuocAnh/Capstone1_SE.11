<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS cho danh sách */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            border: 1px solid #ddd;
            z-index: 1;
            overflow-y: auto;
            max-height: 150px;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <div id="showDiv">Click để hiển thị danh sách</div>
        <div class="dropdown-content" id="dropdownContent">
            <a href="#">Mục 1</a>
            <a href="#">Mục 2</a>
            <a href="#">Mục 3</a>
            <a href="#">Mục 4</a>
            <!-- Thêm các mục khác tại đây -->
        </div>
    </div>

    <script>
        const showDiv = document.getElementById('showDiv');
        const dropdownContent = document.getElementById('dropdownContent');

        // Lắng nghe sự kiện khi một mục trong danh sách được chọn
        dropdownContent.addEventListener('click', (event) => {
            // Lấy nội dung của mục được chọn
            const selectedValue = event.target.textContent;
            // Hiển thị nội dung được chọn trong div showDiv
            showDiv.textContent = selectedValue;
        });
    </script>
</body>
</html>
